<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0 ">
    <title>Blog Preview Card</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img src="images/illustration-article.svg" alt="blog image" class="card-image">

        <button class="card-button">Learning</button>
        <p class="card-date">published 9 oct 2024</p>
        <h3 class="card-title">HTML & CSS foundations</h3>

        <p class="card-description">These languages are the backbone of every website, defining structure, content,and
            presentation. </p>

        <img src="images/image-avatar.webp" alt="avatar" class="card-avatar">
        <p>Greg Hooper</p>
    </div>
</body>

</html>
